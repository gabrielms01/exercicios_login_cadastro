<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Formulário de Cadastro</title>

    <link href="https://getbootstrap.com.br/docs/4.1/dist/css/bootstrap.min.css" rel= stylesheet>
    <link href="https://getbootstrap.com.br/docs/4.1/examples/sign-in/signin.css" rel="stylesheet">

    <script src="/js/register.js" defer></script>

</head>
<body>
    <div class="container login-container">
        <div class="row">
            <div class="col-md-6 login-form-1">
                <h3>Cadastro</h3>
                <form action="">
                    <div id="register-success"></div>
                    <div class="form-group">
                        <input type="text" class="form-control" id= "email" placeholder="Informe seu email *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id= "name" placeholder="Informe seu nome *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password" placeholder="Digite sua senha *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" id="password2" placeholder="Confirme a senha digitada *" value="" required/>
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btnSubmit" value="Cadastrar" />
                    </div>
                    <div class="form-group">
                        <span>
                            Já possui cadastro?
                            <b>
                                <a href="/index.html">Cancelar cadastro</a>
                            </b>
                        </span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
